<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <h1>Latihan Form</h1>
    <form>
        <label for="name">Nama  :</label>
        <input id="name"type="text">

        <br/>

        <label for="date">Tanggal Lahir :</label>
        <input type="date" name="Tanggal Lahir" id="date">

        <br/>

        <label for="html">Jenis Kelamin :</label>

        <input type="radio"id="Laki-laki"name="Jenis Kelamin"value="Laki-laki">
        <label for="Laki-laki">Laki-laki</label>

        <input type="radio"id="Perempuan"name="Jenis Kelamin"value="Perempuan">
        <label for="Perempuan">Perempuan</label>

        <br/>

        <label for="text">Pesan :</label>
        <textarea name="Pesan" id="text" cols="30" rows="10">Pesan</textarea>

        <br/>

        <input type="submit"value="Submit">
    </form>
</body>
</html>
